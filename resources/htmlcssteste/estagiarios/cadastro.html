<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estagiários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="../layout/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="../layout/layout.html"><img src="https://cdn-icons-png.flaticon.com/512/5351/5351262.png" width="40" height="40"></a>
            <a class="navbar-brand" href="../layout/layout.html">Estagiários</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item" style="padding-right: 50px";>
                <a class="nav-link" href="../estagiarios/listaestagiarios.html">Lista Estagiários</a>
              </li>
              <li class="nav-item";>
                <a class="nav-link" href="#" id="cadastrar">CADASTRAR</a>
              </li> 
            </ul>
          </div>
        </div>
      </nav>
      <div id="conteudo" class="container" layout:fragment="content">
        <div class="card mt-3">
            <div class="card-header">
                Cadastrar Estagiário
            </div>
            <div class="card-body">
                <form th:object="${pet}" class="form" method="POST" th:action="@{/pet/formulario}">
                    <input type="hidden" th:field="*{petId}">
                    <div class="form-group mt-3">
                        <label for="cpf">CPF</label>
                        <input class="form-control" type="text" th:field="*{cpf}">
                    </div>
                    <div class="form-group mt-3">
                        <label>Nome</label>
                        <input class="form-control" type="text" th:field="*{nome}">
                    </div>
                    <div class="form-group mt-3">
                        <label>Nascimento</label>
                        <input class="form-control" type="text" th:field="*{nascimento}">
                    </div>
                    <div class="form-group mt-3">
                        <label>Curso</label>
                        <input class="form-control" type="text" th:field="*{curso}">
                    </div>
                    <div class="form-group mt-3">
                        <label>Instituição</label>
                        <input class="form-control" type="text" th:field="*{instituicao}">
                    </div>
                    <div class="form-group mt-3">
                        <label>Carga Semanal</label>
                        <input class="form-control" type="text" th:field="*{cargasemanal}">
                    </div>
                    <div class="form-group mt-3">
                        <label>Setor Alocado</label>
                        <input class="form-control" type="text" th:field="*{setoralocado}">
                    </div>
                    <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
      </div>
      
      <div class="main-footer">
        <hr>
          <footer>
            <b>Estagiários</b> v 1.0.0 2022
          </footer>
        </div>

</body>
</html>
